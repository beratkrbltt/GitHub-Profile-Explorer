<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Explorer</title>
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>

    <div class="container mt-3">
        <div id="header" class="row" mt-3>
            <div class="col-sm-12 col md-4 col-lg-4">
                <img id="githublogo" src="images/githublogo.png" alt="">
            </div>
            <div class="col-sm-12 col md-8 col-lg-8 mt-3">
                <h4 class="header-title">Search GitHub Users</h4>
            </div>
        </div>

        <div id="searchDiv" class="row mt-2">
            <div class="col-sm-12 col md-12 col-lg-12">
                <form id="searchForm">
                    <input type="text" name="" id="githubName" class="form-control" placeholder="Search GitHub Users">
                    <div class="mt-3">
                        <button style="width: 75px;" class="btn btn-secondary btn-sm" type="submit">Search</button>
                        <button id="clearButton" style="width: 75px;" class="btn btn-danger btn-sm"
                            type="button">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="profileContentDiv" class="row mt-2">

        </div>
        <div id="reposDiv" class="row">
            <table id="table" class=" table table-striped mg-3 d-none">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Created Date</th>
                    </tr>
                </thead>
                <tbody id="tableContent">

                </tbody>
            </table>
        </div>
        <div id="searchUserDiv" class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 mt-2">
                <div id="searchMain" class="m-3">
                    <h4>Recent Searches</h4>
                    <button id="clearAllButton" type="button" class="btn btn-secondary btn-sm ml-3">Clear All</button>
                </div>
                <div>
                    <ul id="searchedUserList" class="list-group m-3">

                    </ul>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 mt-2">
                <div id="todaySentenceDiv">
                    <div class="card" style="border: none;">
                        <div class="card-body">
                            <h5 class="card-title">Quote of the Day</h5>
                            <p class="card-text">First make it work. Then make it right. Then make it fast.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="footer" class="row mt-2">
            <div id="mainDiv" class="col-sm-12 col-md-12 col-lg-12">
                <h5 class="mt-4">Contact Us</h5>
                <div id="socialmediaDiv">
                    <a href="https://medium.com/@berattkarabulutt52"><i class="fa-brands fa-medium"
                            id="mediumLogo"></i></a>
                    <a href="https://www.linkedin.com/in/berat-karabulut-2791bb277/"><i id="linkedinLogo"
                            class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/beratkrbltt"><i class="fa-brands fa-square-github"
                            id="githubLogo"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/github.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
